<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="views/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h3>
      <h3>Walla Walla, WA</h3>
    </header>
    <section id="add-koala">
      <h3 id="add-field">Add Koala</h3>
      <input type="text" id="name-in" value="" placeholder="Name">
      <input type="number" id="age-in" value="" placeholder="Age">
      <input type="text" id="color-in" value="" placeholder="Favorite Color">
      <label for="ready-transfer-in">Ready for Transfer?</label><select id="ready-transfer-in" name="yesno">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="text" id="notes-in" value="" placeholder="Notes">
      <button type="button" id="add-button">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Favorite Color</th>
            <th>Notes</th>
            <th>Ready for Transfer</th>
            <th>Toggle Ready</th>
            <th>Transfer</th>
          </tr>
        </thead>
        <tbody id="view-koalas"></tbody>
      </table>
    </section>
  </body>
</html>
